<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/custom.css">
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <title>Signup Form</title>
</head>
<body>
    <div class="main container-fluid row p-0 m-0">
        <div class="left-main container-fluid col-4 p-0 d-flex flex-column justify-content-evenly align-items-center overflow-hidden">
            <div class="left-text container-fluid text-white pt-3 pb-3">
                <div class=" left-title display-1 text-center">Beck and Brae Tours</div>
            </div>
            <div class="left-footer container-fluid">
                <p class="fixed-bottom px-5">
                    Photo by <a href="https://unsplash.com/@martinbennie" class="link-light">Martin Bennie</a> on <a href="https://unsplash.com/" class="link-light">Upsplash</a>.
                </p>
            </div>
        </div>
        <div class="right-main container-fluid col-8 p-0 row m-0">
            <div class="right-text conctainer-fluid d-flex flex-column justify-content-center bg-light">
                <div class="display-3 px-4">Embark on unforgettable adventures!</div>
                <p class="h4 text-secondary text-end mt-4 px-4"><strong>Join us</strong> for thrilling hiking tours in breathtaking landscapes. Sign up <em>now</em> and explore nature's wonders with our experienced guides.</p>
            </div>
            <div class="test right-form container-fluid">
                <form id="signupForm" method="post" class="row">
                    <legend class="h2 pt-4">Register here!</legend>
                    <div class="form-group col-6 pb-3">
                        <label for="inputFirstName"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName" required>
                    </div>
                    <div class="form-group col-6 pb-3">
                        <label for="inputLastName"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName" required>
                    </div>
                    <div class="form-group col-6 pb-3">
                        <label for="inputEmail"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="inputEmail" name="email" required>
                    </div>
                    <div class="form-group col-6 pb-3">
                        <label for="inputPhoneNumber"><strong>Phone Number</strong></label>
                        <input type="tel" class="form-control" id="inputPhoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group col-6 pb-3">
                        <label for="inputPassword"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="inputPassword" name="password" required>
                    </div>
                    <div class="form-group col-6 pb-3">
                        <label for="inputPasswordConfirm"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" id="inputPasswordConfirm" name="passwordConfirm" required>
                    </div>
                </form>
            </div>
            <div class="right-interact container-fluid bg-light pt-4">
                <button type="submit" form="signupForm" class="btn-account btn-lg">Create Account</button>
                <p class="h5 mt-4">Already have an account? <a href="" class="link-login"><strong>Log in</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
